<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Our Team</title>
	<link rel="shortcut icon" type="image/x-icon" href="./assets/fav/favicon.png">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/6f203e501d.js" crossorigin="anonymous"></script>
</head>
<body>
	<section class="team">
		<div class="container">
			<div class="team__header">
				<h3 class="team__header-subtitle">the geniuses behind our work</h3>
				<h1 class="team__header-title">our team</h1>
			</div>
			<div class="horizontal">
				<img src="./img/bonfire.png" class="horizontal-pic" alt="bonfire">
			</div>
			<div class="team__info">
				<div class="team__left">
					<img src="./img/photo.jpg" alt="photo" class="team__left-photo">
				</div>
				<div class="team__right">
					<h2 class="team__right-name">sahariar kabir</h2>
					<h4 class="team__right-position">frontend developer</h4>
					<ul class="team__right-social">
						<li><a href="#" class="team__right-social_link"><i class="fab fa-facebook-f"></i></a></li>
						<li><a href="#" class="team__right-social_link"><i class="fab fa-twitter"></i></a></li>
						<li><a href="#" class="team__right-social_link"><i class="fab fa-google-plus-g"></i></a></li>
						<li><a href="#" class="team__right-social_link"><i class="fab fa-linkedin-in"></i></a></li>
					</ul>
					<a href="#" class="team__right-profile_link">view profile</a>
				</div>
			</div>
		</div>
	</section>
	<script src="./js/bundle.js"></script>
</body>
</html>
