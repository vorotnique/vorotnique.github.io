<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Forecast</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/weather-icons.min.css">
</head>
<body>
	<section class="forecast">
		<header>
			<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
		</header>
		<div class="forecast_tab">
			<div class="average_tab">
				<a href="#" class="link_curiousblue">
					<p class="city">lisbon</p>
					<p class="temperature">21<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-sunny"></i>
				</a>
			</div>
			<div class="small_tab">
				<a href="#" class="link_java">
					<p class="city">paris</p>
					<p class="temperature">11<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-rain"></i>
				</a>
			</div>
			<div class="small_tab">
				<a href="#" class="link_mountbattenpink">
					<p class="city">belgrade</p>
					<p class="temperature">15<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-cloudy"></i>
				</a>
			</div>
			<div class="small_tab">
				<a href="#" class="link_mojo">
					<p class="city">moscow</p>
					<p class="temperature">21<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-cloudy-high"></i>
				</a>
			</div>
			<div class="small_tab">
				<a href="#" class="link_burntsienna">
					<p class="city">tel aviv</p>
					<p class="temperature">32<i class="wi wi-celsius"></i></p>
					<i class="wi wi-hot"></i>
				</a>
			</div>
			<div class="small_tab">
				<a href="#" class="link_goldentainoi">
					<p class="city">cair</p>
					<p class="temperature">21<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-sunny"></i>
				</a>
			</div>
			<div class="small_tab">
				<a href="#" class="link_norway">
					<p class="city">new york</p>
					<p class="temperature">17<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-sleet-storm"></i>
				</a>
			</div>
			<div class="small_tab">
				<a href="#" class="link_patina">
					<p class="city">new dehli</p>
					<p class="temperature">17<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-rain-wind"></i>
				</a>
			</div>
			<div class="average_tab">
				<a href="#" class="link_charm">
					<p class="city">san francisco</p>
					<p class="temperature">15<i class="wi wi-celsius"></i></p>
					<i class="wi wi-day-sunny-overcast"></i>
				</a>
			</div>
			<div class="small_tab">
				<a href="#" class="link_eucalyptus">
					<p class="city">tokyo</p>
					<p class="temperature">8<i class="wi wi-celsius"></i></p>
					<i class="wi wi-night-clear"></i>
				</a>
			</div>
			<div class="big_tab">
				<a href="#" class="link_kimberly">
					<p class="city">sydney</p>
					<p class="temperature">25<i class="wi wi-celsius"></i></p>
					<i class="wi wi-night-partly-cloudy"></i>
				</a>
			</div>
		</div>
		<p class="conclusion">And even if the papers say to stay inside all day, let's take our chances with the rain.</p>
	</section>
</body>
</html>
