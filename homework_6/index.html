<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" href="./img/favicon.png">
</head>
<body>
		<header>
			<h1 class="main_header">CSS Diner Shopping List</h1>
			<h3>Let's go to the mall!</h3>
		</header>
			<form class="shopping_form">
				<ul class="shopping_list">
					<li class="list_item">
						<label class="item_block">
							<input type="checkbox">
								<span class="shopping_item">pizza
								</span>
								<span class="commentary">turtle power</span>
						</label>
					</li>
					<li class="list_item">
						<label class="item_block">
							<input type="checkbox">
								<span class="shopping_item">booze
								</span>
								<span class="commentary">wonder why it's not checked by default</span>
						</label>
					</li>
					<li class="list_item">
						<label class="item_block">
							<input type="checkbox">
								<span class="shopping_item">tomatoes
								</span>
								<span class="commentary">throw 'em at crappy karaoke singers</span>
						</label>
					</li>
					<li class="list_item">
						<label class="item_block">
							<input type="checkbox">
								<span class="shopping_item">wineglasses
								</span>
								<span class="commentary">in case of running out of tomatoes</span>
						</label>
					</li>
					<li class="list_item">
						<label class="item_block">
							<input type="checkbox">
								<span class="shopping_item">monster energy
								</span>
								<span class="commentary">+10 berzerk buff</span>
						</label>
					</li>
				</ul>
				<input type="submit" value="do it !!">
			</form>
</body>
</html>
