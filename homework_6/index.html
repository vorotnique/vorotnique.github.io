<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" href="./img/favicon.png">
</head>
<body>
		<header>
			<h1>CSS Diner Shopping List</h1>
			<h3>Let's go to the mall!</h3>
		</header>
		<div class="list">
			<form>
				<ul>
					<li>
						<label>
							<input type="checkbox">
								<span class="shopping_item">pizza
								</span>
								<p class="commentary">turtle power</p>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox">
								<span class="shopping_item">booze
								</span>
								<p class="commentary">wonder why it's not checked by default</p>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox">
								<span class="shopping_item">tomatoes
								</span>
								<p class="commentary">throw 'em at crappy karaoke singers</p>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox">
								<span class="shopping_item">wineglasses
								</span>
								<p class="commentary">in case of running out of tomatoes</p>
						</label>
					</li>
					<li>
						<label>
							<input type="checkbox">
								<span class="shopping_item">monster energy
								</span>
								<p class="commentary">+10 berzerk buff</p>
						</label>
					</li>
				</ul>
				<input type="submit" value="do it !!">
			</form>
		</div>
</body>
</html>
