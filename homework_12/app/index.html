<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Cahee | Form</title>
	<link rel="shortcut icon" type="image/x-icon" href="./assets/fav/favicon.ico">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<section class="contact">
		<div class="container">
			<div class="contact__main">
				<h1 class="contact__main-header">contact</h1>
				<p class="contact__main-subtitle">For new projects, ideas, business or anything<br>you'd like to discuss, contact with me!</p>
				<div class="contact__info">
					<div class="contact__left">
						<form class="contact__left-form form">
							<input type="text" class="form__text" placeholder="Your name…" name="name" id="name" minlength="6" maxlength="33" required>
							<input type="email" class="form__text" placeholder="Your e-mail…" name="email" id="email" minlength="6" maxlength="33" required>
							<input type="tel" class="form__text" placeholder="Your phone number…" name="tel" id="tel" minlength="9" maxlength="13" required>
							<textarea class="form__text form__field" name="message" id="message" cols="30" rows="15" placeholder="Your message…" required></textarea>
						</form>
					</div>
					<div class="contact__right">
						<p class="contact__right-header">address</p>
						<p class="contact__right-info">123 City name, Street, City, Country</p>
						<p class="contact__right-header">e-mail</p>
						<p class="contact__right-info">cahee@domain.com</p>
						<p class="contact__right-header">phone</p>
						<p class="contact__right-info">+012 345 6789</p>
					</div>
				</div>
			</div>
		</div>
		<footer class="cahee__footer">
			<p class="cahee__footer-copyright">© 2015, Company, All lefts reserved.</p>
			<span class="cahee__footer-logo">cahee</span>
			<p class="cahee__footer-signature">Made with <span class="pink">love</span> by Auskteez</p>
		</footer>
	</section>
	<script src="js/bundle.js"></script>
</body>
</html>
